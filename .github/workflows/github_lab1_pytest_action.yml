name: Testing with Pytest - Extended Calculator
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      run: pytest tests/test_pytest.py --junitxml=pytest-report.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4  # Changed from v2 to v4
      with:
        name: test-results
        path: pytest-report.xml
    
    - name: Notify on success
      if: success()
      run: echo "Tests passed successfully"
    
    - name: Notify on failure
      if: failure()
      run: echo "Tests failed"
```

**The only change:** Line with `uses: actions/upload-artifact@v4` (changed from `@v2` to `@v4`)

